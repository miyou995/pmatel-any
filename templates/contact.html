{% extends "base.html" %}
{% load static %}
{% static "img" as baseUrl %}

{% block title %}
  
{% endblock title %}

{% block content %}
  
    <!-- header-end -->
             <!-- bradcam_area  -->
           
             <div class="bradcam_area bradcam_bg_1">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="bradcam_text text-center">
                                    <h3>Contact Us</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
                <!--/ bradcam_area  -->
                <div class="contact_location">
                    <div class="container">
                         <div class="carte">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d950.8760655312757!2d3.0506092322154927!3d36.71408015007372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x128fada4457d74dd%3A0x20ff19e74aac254f!2sRue%20Smail%20OMRANE%2C%20Birkhadem!3m2!1d36.714047099999995!2d3.0508606!5e0!3m2!1sfr!2sdz!4v1578568948827!5m2!1sfr!2sdz" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                        </div>
                        </div>
                    </div>
                </div>
    <!-- ================ contact section start ================= -->
    <div id="form" class="container mt-3">
        <div class="row">
            <div class="col-lg-8">
                <form class="" action="{% url 'contact' %}" method="POST" id="contactForm" enctype="multipart/form-data">
                    {% csrf_token %}
                   
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="m-0 text-primary" for="name">Nom</label>
                                <input class="form-control {% if form.name.blank %} is-invalid {% endif %}" name="name" id="name" type="text" placeholder="Votre nom" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="m-0 text-primary" for="email">E-mail</label>
                                <input class="form-control valid" name="email" id="email" type="email"   placeholder="Votre Email" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="m-0 text-primary" for="phone">Numéro de Téléphone</label>
                                <input class="form-control valid" name="phone" id="phone" type="phone" placeholder=" numéro de téléphone" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="m-0 text-primary" for="subject">Sujet</label>
                                <input class="form-control" name="subject" id="subject" type="text"  placeholder="Votre sujet" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="m-0 text-primary" for="message">Message</label>
                                <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"  placeholder=" message"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="m-0 text-primary" for="file">Vous pouvez joindre un fichier </label>
                                <input class="form-control" type="file" id="myfile" name="file">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ================ contact section end ================= -->



        {% endblock content %}
